<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Game Snake</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<button class="btn btn-restart" type="button" title="Restart">RESTART</button>
			<button class="btn btn-pause" type="button" title="Pause">PAUSE</button>
		</div>

		<div class="modal-content">
			<p class="modal-content-text">
				<b>GAME OVER</b>
				Would you like to start another game?
			</p>
			<button class="btn btn-restart" type="button" title="Restart">RESTART</button>
			<button class="btn btn-exit" type="button" title="Exit">EXIT</button>
		</div>

		<div class="modal-overlay"></div>
		<script src="js/scripts.js"></script>
  </body>
</html>
